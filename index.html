<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap"></link>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="modal">
        <div class="modal-content">
          <input class="modal-title" placeholder="Title" type="text">
          <input class="modal-text" placeholder="Take a note..." type="text">
          <span class="modal-close-button">Close</span>
        </div>
      </div>
      <main>
        <header>
          <img alt="img" class="header-logo" src="/svg/logo.svg">
          <h2 class="header-title">Notes, schedules more simple.</h2>
        
        </header>
        <div id="form-container">
          <form id="form" autocomplete="off">
            <input id="note-title" placeholder="Title" type="text">
            <input id="note-text" placeholder="Add a note..." type="text">
            <div id="form-buttons">
              <button type="submit" id="submit-button">Add note</button>
              <button type="button" id="form-close-button">Cancel</button>
            </div>
          </form>
        </div>
        <div id="notes"></div>
        <div id="placeholder">
          <img alt="img" id="placeholder-logo" src="/svg/back.svg">
          <p id="placeholder-text">Notes you add appear here</p>
        </div>
        <div id="color-tooltip">
          <div class="color-option" data-color="#fff" id="white"></div>
          <div class="color-option" data-color="#7bdcb5" id="green"></div>
          <div class="color-option" data-color="#ffbc5a" id="orange"></div>
          <div class="color-option" data-color="#bbdefb" id="blue"></div>
        </div>
      </main>
      <script src="app.js"></script>
    </body>
</body>
</html>
